<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      .main {
        text-align: center;
        background-color: #fff;
        border-radius: 20px;
        /* width: 50px; */
        height: 30px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="main" id="status">Loading……</div>
    <script>
      window.addEventListener("unhandledrejection", function (err) {
        console.log(err);
      });
      const search = location.search.substr(1);
      if (search == "ipa" || search == "apk" || search == "genesis") {
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
          window.location.href =
            "itms-services://?action=download-manifest&url=https://genenis.oss-accelerate.aliyuncs.com/Genesis_1001.plist";
        } else if (/(Android)/i.test(navigator.userAgent)) {
          window.location.href =
            "https://genenis.oss-accelerate.aliyuncs.com/Genesis.apk";
        }
      }
      if (search == "liquid") {
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
          window.location.href =
            "itms-services://?action=download-manifest&url=https://liquidoss.oss-accelerate.aliyuncs.com/liquid_1023.plist";
        } else if (/(Android)/i.test(navigator.userAgent)) {
          window.location.href =
            "https://liquidoss.oss-accelerate.aliyuncs.com/liquid_1005.apk";
        }
      }
      if (search == "chat") {
          window.location.href =
            "https://chatlink.mstatik.com/widget/standalone.html?eid=413a2814cd7c22717a6c7978df2e65c6";
      }
      const urlRegExp =
        /^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\*\+,;=.]+$/;
      if (urlRegExp.test(search)) {
        const domains = ["j1", "h1", "h2", "k1", "c1"];
        const status = document.querySelector("#status");
        const path = "/api/get_version";
        domains.map(async (value) => {
          const url = "https://" + value + search;
          try {
            const res = await fetch(url + path, {
              integrity: "sha256-BgDTXgsDfP+FgQ25m7/8VTQBJjC4YzGdkfaFnwHsTqQ=",
              cache: "reload",
            });
            if (res && res.ok) {
              console.log(value, res.status);
              window.location.href = url;
            }
          } catch (error) {
            console.error(value, error);
            status.innerHTML += `<p>${value}_${error}`;
          }
        });
      }
    </script>
  </body>
</html>
